<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Honk:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Matemasie:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: top;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('bg.gif'); /* Path to animated GIF */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        h1 {
            font-family: 'Honk', sans-serif; 
            font-size: 6em;   
        }
        
        h2 {
            font-family: 'Honk', sans-serif;
            font-size: 3em;  
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 200px); 
            gap: 50px; 
            justify-content: center; 
            align-items: center; 
        }

        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px; 
            height: 200px; 
            color: #000000;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-size: contain; 
            background-position: center; 
            background-repeat: no-repeat; 
        }

        .button:hover {
            background-color: #2c3e50;
            transform: scale(1.15);
        }

        .button:active {
            background-color: #1a242f;
        }

        /* inheriting from .button */
        .buttonFlappyBird {
            background-color: transparent;
            position: relative; 
            background-image: url('flappybird.png');
        }

        .buttonDoodleJump {
            background-color: transparent; 
            position: relative;  
            background-image: url('doodler-right.png');
        }

        .button2048 {
            background-color: transparent; 
            position: relative; 
            background-image: url('2048.png');
            background-size: 70% 70%; 
        }

        .buttonTetris {
            background-color: transparent; 
            position: relative; 
            background-image: url('tetris.png')
        }

        .auth-button { 
            display: block;
            width: 140px; 
            height: 40px; 
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            font-family: 'Matemasie', sans-serif; 
            cursor: pointer;
            transition: background-color 0.3s;
            position: absolute;
            top: 20px;
            left: 20px; /* Position it in the top right corner */
        }
    </style>
</head>
<body>
    <button class="auth-button" onclick="showAlert()">Log In / Sign Up</button>
    <h1>Game Hub</h1>
    <h2 id="header-text">Select a game to play!</h2>
    <div class="button-container">
        <a href="flappybird.html" class="button buttonFlappyBird" data-hover-text="Play Flappy Bird"></a>
        <a href="doodlejump.html" class="button buttonDoodleJump" data-hover-text="Play Doodle Jump"></a>
        <a href="tw48.html" class="button button2048" data-hover-text="Play 2048"></a>
        <a href="tetris.html" class="button buttonTetris" data-hover-text="Play Tetris"></a>
    </div>
    <h2>By Akash Ramaswamy</h2>

    <script>
        const headerText = document.getElementById('header-text');

        function changeHeaderText(event) {
            headerText.textContent = event.target.getAttribute('data-hover-text');
        }

        function resetHeaderText() {
            headerText.textContent = 'Select a game to play!';
        }

        const buttons = document.querySelectorAll('.button');

        buttons.forEach(button => {
            button.addEventListener('mouseover', changeHeaderText);
            button.addEventListener('mouseout', resetHeaderText);
        });

        function showAlert() {
            alert("User authentication disabled since github pages does not support server-side and database interaction :(");
        }
    </script>
</body>
</html>
